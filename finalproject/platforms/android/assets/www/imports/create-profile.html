<div id="page-create-profile">
  <h2 class="text-display-1">Profile</h2>
  <form>
    <div class="row column">
      <input type="text" id="name" class="with-floating-label" required="">
      <label for="email" class="floating-label">My name is:</label>
    </div>
    <div class="row column">
      <input type="text" id="studyProgram" class="with-floating-label">
      <label for="email" class="floating-label">I study:</label>
    </div>
    <div class="row column">
      <label>Select Country</label>
      <select id="country">
        <option value="husker">Argentinia</option>
        <option value="starbuck">Bahamas</option>
        <option value="hotdog">Cambodia</option>
        <option value="hotdog">Denmark</option>
        <option value="apollo">East Timor</option>
        <option value="hotdog">Falkland Islands (malvinas)</option>
        <option value="hotdog">Gabon</option>
        <option value="hotdog">Haiti</option>
        <option value="hotdog">Iceland</option>
        <option value="hotdog">Jamaica</option>
        <option value="hotdog">Kazakhstan</option>
        <option value="hotdog">Lao People's Democratic Republic</option>
        <option value="hotdog">Macao</option>
      </select>
    </div>
    <div class="row column">

  	</div>
    <div class="row column">
      <label>I speak</label>
        <select multiple id="languages">
          <option value="showboat">Arabic</option>
          <option value="redwing">Belgian</option>
          <option value="narcho">Dutch</option>
          <option value="hardball">English</option>
          <option value="hardball">French</option>
          <option value="hardball">German</option>
          <option value="hardball">Hungarian</option>
          <option value="hardball">Islandic</option>
        </select>
    </div>
    <div class="row column">
      <label>Im interested in:</label>
      <textarea id="interests" placeholder="for example: cooking..."></textarea>
    </div>
    <div class="row column">
      <label>A quote I like:</label>
      <textarea id="quote" placeholder="Don't worry - be happy!"></textarea>
    </div>
    <div class="row column">
      <button id="saveProfileBtn" class="raised-button ink">Save Profile</button>
    </div>
  </form>
</div>
