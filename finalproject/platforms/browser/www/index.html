        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
  var cors_api_url = 'https://vukn-final-project.herokuapp.com/';

  function doCORSRequest(options, printResult) {

    var x = new XMLHttpRequest();

    x.open('GET', cors_api_url + options.url, true);

    x.setRequestHeader("Access-Control-Allow-Headers", "Access-Control-Allow-Origin");
    x.setRequestHeader("Access-Control-Allow-Headers", "X-Requested-With");
    x.setRequestHeader("Access-Control-Allow-Origin", "*");
    x.setRequestHeader("X-Requested-With", "*");

    x.onreadystatechange = function() {
      if (x.readyState === 4) {
        printResult(
          (x.responseText || '')
        );
      }
    };

    x.send();
  }

  // Bind event
  (function() {
    console.log('fooo');
    document.getElementById('get').onclick = function(e) {
      e.preventDefault();
      doCORSRequest({
        method: 'GET',
        url: 'data',
        data: 'meh'
      }, function printResult(result) {
        console.log(111,result);
      });
    };
  })();

  if (typeof console === 'object') {
    console.log('// To test a local CORS Anywhere server, set cors_api_url. For example:');
    console.log('cors_api_url = "http://localhost:8080/"');
  }

  var htmlImport = document.querySelector('link[rel="import"]');
var htmlDoc = htmlImport.import;
var htmlMessage = htmlDoc.querySelector('.message-success');
document.body.appendChild(htmlMessage.cloneNode(true));
</script>
