<div id="page-answer-questions">
  <h2 class="text-display-1">Answer Questions</h2>
  <p>Answer at least 3 out of 40 questions to start playing</p>
  <hr>
  <h2 class="headline">
    <b>Question <span id="questionKey">1</span></b>:
    <div id="hint-select-answer" class="message" style="display:none;">
      <p>Please select an answer!</p>
    </div>
    <span id="questionText">If you had a superpower which one would you choose?</span>
  </h2>
  <div class="row column">
    <div id="answers"></div>
  </div>
  <hr>
  <div class="row column">
    <a id="skipBtn" class="flat-button ink" style="display: none;">Skip</a>
    <a id="nextQuestionBtn" class="raised-button ink">Next Question</a>
  </div>
</div>
